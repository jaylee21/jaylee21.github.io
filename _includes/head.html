<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name='description' content='{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}'>
  
  <meta name="title" property="og:title" content="portfolio" />
  <meta property="og:type" content="website" />
  <meta name="image" property="og:image" content="https://bl3301files.storage.live.com/y4mtJuUM42cagaUsFVV_WY21IOfV4uaKyJF_2_cvIqFNeKI49SQndSCgqclZ0WI9lyGEwcnOt-Ecnezkkl8WaHvOTjtosu-bhpnh1CgkyRFePffxa4S3gYgG6LZDEwCq5AojGLocFGIElDtjODOutwonCG9Ikj2YgfuirCRGHd1jrF3p9r2e4QzG8dydw1CdCLD?width=1605&height=857&cropmode=none" width="1605" height="857" />
  <meta name="description" property="og:description" content='{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}'>
  <meta name="author" content="Jay Lee" />

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Ionicons -->
  <link href="https://unpkg.com/ionicons@4.2.2/dist/css/ionicons.min.css" rel="stylesheet">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-0EJ9LW1L1Z"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-0EJ9LW1L1Z');
  </script>

  <style>
  {% capture include_to_scssify %}
  {% if site.blog-theme == "light" %}
    {% include color-scheme/scheme-light.scss %}
    {% include main.scss %}
  {% elsif site.blog-theme == "dark" %}
    {% include color-scheme/scheme-dark.scss %}
    {% include main.scss %}
  {% else %}
    {% include color-scheme/scheme-light.scss %}
    {% include main.scss %}
  {% endif %}
  {% endcapture %}
  {{ include_to_scssify | scssify }}
  </style>
</head>
